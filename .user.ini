; =============================================================================
; PHP Configuration for Image Compressor
; Place this in your server's php.ini or as .user.ini in the project root
; =============================================================================

; Allow uploads up to 25MB (supports 20MB images with overhead)
upload_max_filesize = 25M
post_max_size = 30M

; Memory limit for image processing
memory_limit = 512M

; Increase max execution time for large images
max_execution_time = 120

; Max input time
max_input_time = 120

; File uploads
file_uploads = On
max_file_uploads = 20
